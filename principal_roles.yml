Description:  Template para el cluster.

Parameters: 
  BucketS3: 
    Description: "URL del Bucket donde estaran almacenado los templates templates"
    Type: String
Resources:
  RolesStack: 
    Type: AWS::CloudFormation::Stack
    Properties: 
      TemplateURL:
        !Join
          - ""
          - - !Ref BucketS3
            - "/Roles/roles.yml"